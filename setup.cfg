[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
enable-extensions = G
isort-show-traceback = True

exclude = .git,__pycache__,.venv,dist,build

ignore =

per-file-ignores =
  # init modules can contain the local imports, logic, unused imports
  page_loader/*.py: WPS421, DAR201, D103, WPS237, WPS305, WPS336, WPS211, WPS210
  page_loader/__init__.py: WPS412, D104, F401
  page_loader/scripts/__init__.py: WPS412, D104, F401

[isort]
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
line_length = 79
